<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project tracker</title>
    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1>Project Tracker</h1>
            <!-- Area for time and date-->
            <h2 id='dateTime'></h2>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card">
                    <h3 class="card-header">
                        Instructions
                    </h3>
                    <div class="card-body">
                        <p class="card-text">
                            Click the button and log the following information to add a project to the tracker
                        </p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Project Name</li>
                        <li class="list-group-item">Project Type</li>
                        <li class="list-group-item">Hourly Rate</li>
                        <li class="list-group-item">Due Date</li>
                    </ul>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#project-modal">
                            Add Project
                        </button>
                    </div>
                </div>
            </section>
            <section class="col-12 col-md-8 col-lg-9">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope='col'>Project Name</th>
                                <th scope='col'>Project Type</th>
                                <th scope='col'>Hourly Rate</th>
                                <th scope='col'>Due Date</th>
                                <th scope='col'>Days until due date</th>
                                <th scope='col'>Potential Total Earnings</th>
                                <th scope='col'></th>
                            </tr>
                        </thead>
                        <tbody id="project-display"></tbody>
                    </table>
                </div>
            </section>
        </div>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="project-modal-form"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="project-modal-form">Add a new project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="project-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="project-name-input">Project Name</label>
                            <input type="text" class="form-control" id="project-name-input"
                                placeholder="Enter the project name" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="project-type-input">Project Type</label>
                            <select class="form-control" id="project-type-input">
                                <option selected disabled>Please pick one</option>
                                <option value="Web application Front-end">Web application Front-end</option>
                                <option value="Web application Back-end">Web application Back-end</option>
                                <option value="Web application Full Stack">Web application Full Stack</option>
                                <option value="Mobile Application">Mobile Application</option>
                                <option value="Print Campaign">Print Campaign</option>
                                <option value="Digital Ad Campaign">Digital Ad Campaign</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hourly-rate-input">Hourly Rate ($)</label>
                            <input type="number" class="form-control" id="hourly-rate-input" placeholder="$" min="0"
                                required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="due-date-input">Due Date</label>
                            <input type="text" min='1' id="due-date-input" class="form-control"
                                placeholder="When is the project due?" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
